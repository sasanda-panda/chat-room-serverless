type Room @model @auth(rules: [{allow: owner, ownerField: "editors", operations: [read, create, update, delete]}]) {
  id: ID!
  editors: [String]!
  messages: [Message] @connection(keyName: "byRoom", fields: ["id"])
}

type Message @model @key(name: "byRoom", fields: ["roomID"]) @auth(rules: [{allow: owner, ownerField: "editors", operations: [read, create, update, delete]}]) {
  id: ID!
  editors: [String]!
  roomID: ID!
  room: Room @connection(fields: ["roomID"])
  content: String!
}